<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<div class="all">
		<input id="userinput" type="text" class="enter" placeholder="enter items">
		<button id="enter">Enter</button>
		<button class="clear">Delete All</button>
		<ul class="list container">
				<li class="bold red" random="23">Notebook<button class="removeBtn">trash</button></li>
				<li>Jello<button class="removeBtn">trash</button></li>
				<li>Spinach<button class="removeBtn">trash</button></li>
				<li>Rice<button class="removeBtn">trash</button></li>
				<li>Birthday Cake<button class="removeBtn">trash</button></li>
				<li>Candles<button class="removeBtn">trash</button></li>
				<li>Oreos<button class="removeBtn">trash</button></li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
